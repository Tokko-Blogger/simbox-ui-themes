<b:section id='main_widget_section' class='main_widget_section' name='Main Section' showaddelement='false' maxwidgets='2'>
    <b:widget id='Blog1' locked='true' title='Blog (Blog Posts)' type='Blog' visible='true'>
        <b:includable id='main' var='this'>
            <noscript><div class='elcreative_alert alert_warning'><b:include data='{message: "transNoScript"}' name='translate' /></div></noscript>
            <b:if cond='data:view.isHomepage and data:skin.vars.indexOptionRecentHeadline == "2px"'>
                <div class='widget_title'>
                    <div class='title'>
                        <data:messages.recentPosts />
                    </div>
                </div>
            </b:if>
            <b:if cond='data:view.isError'>
                <div class='error_wrapper'>
                    <h3>404</h3>
                    <h4><data:messages.theresNothingHere /></h4>
                    <p><data:navMessage /></p>
                    <a class='elcreative_button raised elcreative_ripple' expr:href='data:blog.homepageUrl'><data:messages.home /></a>
                </div>
                <b:else />
                <div class='blog_posts'>
                    <b:class cond='data:view.isMultipleItems' expr:name='data:skin.vars.indexOptionDesktopPostStyle == "1px" ? "posts_list_desktop" : "posts_grid_desktop"' />
                    <b:class cond='data:view.isMultipleItems' expr:name='data:skin.vars.indexOptionDesktopStyle == "4px" ? "posts_desktop_shadow" : data:skin.vars.indexOptionDesktopStyle == "3px" ? "posts_desktop_border_bottom" : data:skin.vars.indexOptionDesktopStyle == "2px" ? "posts_desktop_bordered" : "no_class"' />
                    <b:loop index='i' values='data:posts' var='post'>
                        <article class='post_outer_container' expr:data-index='data:i'>
                            <b:class cond='data:view.isMultipleItems' expr:name='data:skin.vars.indexOptionPostFade == "2px" ? "posts_fade" : "no_class"' />
                            <div class='post_container_start'>
                                <div class='post_header_start'>
                                    <b:if cond='data:view.isMultipleItems'>
                                        <b:if cond='data:post.labels.notEmpty and data:allBylineItems.labels and data:skin.vars.indexOptionLabelIcon != "1px"'>
                                            <a class='post_label' expr:href='data:post.labels.first.url' expr:title='data:post.labels.first.name' rel='tag'>
                                                <b:if cond='data:skin.vars.indexOptionLabelIcon != "2px"'>
                                                    <svg width='14' height='14' viewBox='0 0 24 24'>
                                                        <b:if cond='data:skin.vars.indexOptionLabelIcon == "4px"'>
                                                            <use expr:xlink:href='"#" + data:post.labels.first.name' />
                                                            <b:elseif cond='data:skin.vars.indexOptionLabelIcon == "3px"' />
                                                            <b:if cond='data:skin.vars.defaultOptionCustomIcon == "2px"'>
                                                                <use xlink:href='#icon_hastag' />
                                                                <b:else />
                                                                <b:include data='{iconId: "icon_hastag"}' name='defaultIcons' />
                                                            </b:if>
                                                        </b:if>
                                                    </svg>
                                                </b:if>
                                                <span>
                                                    <data:post.labels.first.name />
                                                </span>
                                            </a>
                                        </b:if>
                                        <b:else />
                                        <b:if cond='data:view.isPost and data:skin.vars.itemOptionBreadcrumb == "2px"'>
                                            <nav class='post_breadcrumb'>
                                                <a class='home' expr:href='data:blog.homepageUrl'>
                                                    <strong>
                                                        <data:messages.home />
                                                    </strong>
                                                </a>
                                                <b:if cond='data:post.labels'>
                                                    <a class='label' expr:href='data:post.labels.first.url'>
                                                        <data:post.labels.first.name />
                                                    </a>
                                                </b:if>
                                            </nav>
                                        </b:if>
                                    </b:if>
                                    <b:if cond='data:post.title != ""'>
                                        <b:tag cond='data:post.link or (data:post.url and data:view.url != data:post.url)' name='a' expr:href='data:post.link ?: data:post.url' class='post_title'>
                                            <h2 expr:class='data:view.isSingleItem ? "post_title" : "no_class"'>
                                                <data:post.title />
                                            </h2>
                                        </b:tag>
                                    </b:if>
                                    <b:if cond='data:view.isPost and data:skin.vars.itemOptionSnippet == "2px"'>
                                        <b:if cond='data:blog.metaDescription != ""'>
                                            <div class='post_snippet'>
                                                <em>
                                                    <data:blog.metaDescription />
                                                </em>
                                            </div>
                                        </b:if>
                                    </b:if>
                                    <b:tag cond='data:view.isMultipleItems and (data:allBylineItems.author or data:allBylineItems.timestamp) or data:view.isPost and (data:allBylineItems.share or data:allBylineItems.comments)' name='div' class='post_meta'>
                                        <b:tag cond='data:view.isPost and (data:allBylineItems.author or data:allBylineItems.timestamp)' name='div' class='post_meta_start'>
                                            <b:if cond='data:view.isPost and (data:skin.vars.itemOptionAuthor != "1px" and data:allBylineItems.author and data:skin.vars.itemOptionAuthorImage == "2px")'>
                                                <div class='meta_author_image'>
                                                    <b:if cond='data:post.author.authorPhoto.image'>
                                                        <span class='author_avatar lazyload shimmer' expr:title='data:post.author.name' expr:data-image='data:post.author.authorPhoto.image resizeImage 42' />
                                                        <b:else />
                                                        <span class='author_avatar lazyload shimmer' expr:title='data:post.author.name' data-image='data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wCEAAIBAQIBAQICAgICAgICAwUDAwMDAwYEBAMFBwYHBwcGBwcICQsJCAgKCAcHCg0KCgsMDAwMBwkODw0MDgsMDAwBAgICAwMDBgMDBgwIBwgMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDP/CABEIABwAHAMBIgACEQEDEQH/xAAaAAACAgMAAAAAAAAAAAAAAAAGCAAFAgcJ/9oACAEBAAAAAOsFRa5RRGCOApZDhmNJKiQP5//EABYBAQEBAAAAAAAAAAAAAAAAAAcFBv/aAAgBAhAAAABqnJee/8QAFwEAAwEAAAAAAAAAAAAAAAAABAUGB//aAAgBAxAAAADOzI9p/8QALhAAAQIFAgMGBwEAAAAAAAAAAQIDAAQFBhEHMQgSIRAUQWF1sxMVFyIzcYGR/9oACAEBAAE/ABFyX9RLQeZbqlWp9Pcf/Gl95KFL8wD4ecMzCJplLjakutuAKSpJylQOxBjOOzis03uR7WGenu4Ts/J1Dk7o6y0p1ISEgcnQHBBz088xw4WzVLQ0epMjVwtE42Fq+Es5UyhSiUoP6B28NoKQY161d+jNj/MkyonJl54S7DalcqOcgnKjvgAHbeKvxdX1U5suN1ZuUTnIbl5dASP9BJ/pjRHjDrlSu2n0i4G5eeZn3ky6ZltsNutKUcAkD7VDO/QGMZ8THHWc6W031FPtr7NJump9ueose4ITsI//xAAkEQABAwIFBQEAAAAAAAAAAAABAgMEACEFBhESMRNBUWFx8P/aAAgBAgEBPwDAsMZnSOk65sGhP30Nf1qkMpaeU2lW4JJAI7+6ybhEN2GXnmwpRJub8fazpAYiSUGOkJ3C4HHPiv/EAB8RAAEEAgIDAAAAAAAAAAAAAAECAwQRAAUSEwYxUf/aAAgBAwEBPwDZS1xmubaeRusYX2ISpYokA18zfzn25HWlZAoes8ckuSG1Bw3Rz//Z' />
                                                    </b:if>
                                                    <svg width='14' height='14' viewBox='0 0 24 24'>
                                                        <b:if cond='data:skin.vars.defaultOptionCustomIcon == "2px"'>
                                                            <use xlink:href='#icon_verified' />
                                                            <b:else />
                                                            <b:include data='{iconId: "icon_verified"}' name='defaultIcons' />
                                                        </b:if>
                                                    </svg>
                                                </div>
                                            </b:if>
                                            <b:tag cond='data:view.isPost and (data:allBylineItems.author or data:allBylineItems.timestamp)' name='div' class='meta_author_datetime'>
                                                <b:if cond='data:allBylineItems.author and data:view.isMultipleItems and (data:skin.vars.indexOptionAuthor != "1px") or data:view.isSingleItem and !data:view.isPage and data:allBylineItems.author and (data:skin.vars.itemOptionAuthor != "1px" and data:allBylineItems.author)'>
                                                    <strong class='byline post_author'>
                                                        <b:if cond='data:view.isMultipleItems and (data:skin.vars.indexOptionAuthor == "3px") or data:view.isSingleItem and (data:skin.vars.itemOptionAuthor == "3px")'>
                                                            <b:tag name='span' cond='data:allBylineItems.author.label'>
                                                                <data:allBylineItems.author.label />
                                                            </b:tag>
                                                        </b:if>
                                                        <data:post.author.name />
                                                    </strong>
                                                </b:if>
                                                <b:if cond='data:allBylineItems.timestamp and (data:view.isMultipleItems and data:skin.vars.indexOptionTimestamp != "1px") or data:allBylineItems.timestamp and (data:view.isPost and data:skin.vars.itemOptionTimestamp != "1px")'>
                                                    <span class='byline post_timestamp'>
                                                        <b:if cond='data:view.isMultipleItems and (data:skin.vars.indexOptionTimestampPrefix == "2px") or data:view.isSingleItem and (data:skin.vars.itemOptionTimestampPrefix == "2px")'>
                                                            <b:tag name='span' cond='data:allBylineItems.timestamp.label'>
                                                                <data:allBylineItems.timestamp.label />
                                                            </b:tag>
                                                        </b:if>
                                                        <time class='published' expr:datetime='data:post.date.iso8601' expr:title='data:post.date'>
                                                            <data:post.date />
                                                        </time>
                                                        <b:if cond='data:view.isMultipleItems and (data:skin.vars.indexOptionDesktopPostStyle != "2px" and data:skin.vars.indexOptionTimestamp == "3px" and data:post.date != data:post.lastUpdated) or data:view.isPost and (data:skin.vars.itemOptionTimestamp == "3px" and data:post.date != data:post.lastUpdated)'>
                                                            <time class='updated' expr:datetime='data:post.lastUpdated.iso8601' expr:title='data:post.lastUpdated'> -
                                                                <data:post.lastUpdated />
                                                            </time>
                                                        </b:if>
                                                    </span>
                                                </b:if>
                                            </b:tag>
                                        </b:tag>

                                    </b:tag>
                                </div>
                            </div>
                        </article>
                    </b:loop>
                </div>
            </b:if>
        </b:includable>
    </b:widget>
</b:section>
