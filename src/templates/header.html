<b:tag cond='!data:view.isLayoutMode' name='div' class='header_primary'>
    <b:tag cond='!data:view.isLayoutMode' name='div' class='header_section section_start'>
        <b:section id='header_widget_logo_title_section' class='header_widget_logo_title_section' name='Header Logo and Title' showaddelement='false' maxwidgets='1'>
            <b:widget id='Header1' locked='true' title='Blog (Header)' type='Header' visible='true'>
                <b:includable id='main' var='this'>
                    <a expr:href='data:blog.homepageUrl' expr:title='data:blog.title'>
                        <b:tag cond='data:imagePlacement in {"REPLACE", "BEFORE_DESCRIPTION"}' name='img' expr:src='data:image' expr:alt='data:title' expr:width='data:width' expr:height='data:height' />
                        <h1 expr:class='data:imagePlacement in {"REPLACE"} ? "visibility_hidden" : "no_class"'>
                            <data:title />
                        </h1>
                    </a>
                </b:includable>
                <b:includable id='behindImageStyle' />
                <b:includable id='description' />
                <b:includable id='image' />
                <b:includable id='title' />
            </b:widget>
        </b:section>
    </b:tag>
    <b:tag cond='!data:view.isLayoutMode' name='div' class='header_section section_center'></b:tag>
    <b:tag cond='!data:view.isLayoutMode' name='div' class='header_section section_end'></b:tag>
</b:tag>
<b:tag cond='!data:view.isLayoutMode' name='div' class='header_secondary'></b:tag>
