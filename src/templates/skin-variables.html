<Group description='Default'>
    <Variable name="defaultOptionCustomIcon" description="Custom Icons (Disable | Enable)" type="length" default="1px" min="1px" max="2px" value="1px" />
    <Variable name="body.font" description="Default Font" type="font" default="normal 400 16px 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" value="normal 400 16px 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" />
    <Variable name="body.background" description="Default Background" type="background" color="#ffffff" default="#ffffff none repeat scroll top left" value="#ffffff url(https://1.bp.blogspot.com/-zs6wB56BXlU/YXAvzeJaxlI/AAAAAAAAlF8/INI42BCjUAsoBqD1Um7dQt530JrQXhbTgCLcBGAsYHQ/s72/materia.png) repeat scroll center center" />
    <Variable name="defaultColorText" description="Default Text Color" type="color" default="#202124" value="#202124" />

    <Variable name="defaultColorButtonIcon" description="Default Button Icon Color" type="color" default="#5f6368" value="#5f6368" />
</Group>
<Group description='Features'>
    <Variable name="featuresCSE" description="Google Custom Search Engine (Disable | Enable)" type="length" default="1px" min="1px" max="2px" value="1px" />
</Group>
<Group description='Header' selector='header'>
    <Variable name="headerOptionEdge" description="Header Edge Style (None | Border | Shadow)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="headerOptionSearchDesktop" description="Search Bar Visibility on Desktop (Hidden | Visible)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="headerColorBackground" description="Header Background Color" type="color" default="$(body.background.color)" value="#ffffff" />
    <Variable name="headerColorText" description="Header Text Color" type="color" default="#5f6368" value="#5f6368" />
    <Variable name="headerColorButtonIcon" description="Header Button Color" type="color" default="$(defaultColorButtonIcon)" value="#5f6368" />
    <Variable name="headerColorBorder" description="Header Border Color*" type="color" default="$(defaultColorBorder)" value="#dadce4" />
</Group>

<Variable hideEditor="true" name="body.text.color" description="Text Color" type="color" default="$(defaultColorText)" value="#9aa0a6" />
