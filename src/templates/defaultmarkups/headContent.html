<meta charset='UTF-8' />
<meta name='viewport' expr:content='data:skin.vars.defaultOptionViewportPinch == "1px" ? "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" : "width=device-width, initial-scale=1.0"' />
<meta name='description' expr:content='data:blog.metaDescription ? data:blog.metaDescription.escaped : data:view.description.escaped' />
<b:if cond='data:view.isSingleItem'>
    <title>
        <data:blog.pageName /> |
        <data:blog.title />
    </title>
    <b:elseif cond='data:view.isHomepage or data:view.search and !data:view.search.label and !data:view.search.query' />
    <title>
        <data:blog.title />
    </title>
    <b:elseif cond='data:view.search.label' />
    <title>
        <data:blog.pageTitle />
    </title>
    <b:elseif cond='data:view.search.query' />
    <title>
        <data:messages.search />:
        <data:view.search.query /> |
        <data:blog.title />
    </title>
    <b:elseif cond='data:view.isArchive' />
    <title>
        <data:messages.archive />:
        <data:blog.pageName /> |
        <data:blog.title />
    </title>
    <b:elseif cond='data:view.isError' />
    <title>
        <data:messages.theresNothingHere />
    </title>
</b:if>
