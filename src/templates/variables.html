<Group description="Default" selector="body">
    <Variable name="defaultOptionViewportPinch" description="Viewport Pinch/Zooming (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="defaultOptionsCustomIcon" description="Custom Icons (Disable | Enable)" type="length" default="1px" min="1px" max="2px" value="1px" />
    <Variable name="body.font" description="Default Fonts" type="font" default="normal 400 $(size) 'Google Sans Text', $(family)" family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" size="16px" value="normal 400 $(size) $(family)" />
    <Variable name="body.background" description="Default Background" type="background" color="#ffffff" default="#ffffff none repeat scroll top left" value="#ffffff none repeat scroll top left" />
    <Variable name="body.text.color" description="Default Text Color" type="color" default="#202124" value="#202124" />
    <Variable name="body.link.color" description="Default Link Color" type="color" default="#1a73e8" value="#1a73e8" />

    <Variable name="defaultColorButtonIcon" description="Default Button Icon Color" type="color" default="#5f6368" value="#5f6368" />

    <Variable name="defaultColorDropdownBackground" description="Default Dropdown Background Color" type="color" default="#ffffff" value="#ffffff" />
    <Variable name="defaultColorDropdownText" description="Default Dropdown Text Color" type="color" default="#5f6368" value="#5f6368" />
</Group>

<Group description="Features" selector="body">
    <Variable name="featuresPreloader" description="Preloader (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="preloaderHeight" description="Preloader Height" type="length" default="3px" min="2px" max="6px" value="3px" />
    <Variable name="preloaderStyle" description="Preloader Style (Default | Indeterminate)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="preloaderColor" description="Preloader Color" type="color" default="$(defaultColorKey)" value="#1a73e8" />
    <Variable name="featuresColorMode" description="Dark Mode (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="featuresRippleEffect" description="Ripple Effect (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="rippleEffectColor" description="Ripple Effect Color" type="color" default="$(defaultColorText)" value="#202124" />
    <Variable name="featuresSubMenu" description="Navigation Drawer Sub-Menu (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="featuresCSE" description="Google Custom Search Engine (Disable | Enable)" type="length" default="1px" min="1px" max="2px" value="1px" />
    <Variable name="featuresNativeShare" description="Native Sharer (Disable | Enable)" type="length" default="1px" min="1px" max="2px" value="1px" />
</Group>

<Group description="Header" selector="header">
    <Variable name="headerOptionEdge" description="Header Edge Style (None | Border | Shadow)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="headerOptionSearchDesktop" description="Search Bar Visibility on Desktop Visibility (Hidden | Visible)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="headerOptionSearchRadius" description="Search Bar Corner Radius on Desktop Visibility" type="length" default="4px" min="0px" max="25px" value="4px" />
    <Variable name="headerColorBackground" description="Header Background Color" type="color" default="#ffffff" value="#ffffff" />
    <Variable name="headerColorText" description="Header Text Color" type="color" default="#5f6368" value="#5f6368" />
    <Variable name="headerColorBorder" description="Header Border Color*" type="color" default="#dadce4" value="#dadce4" />
    <Variable name="headerColorButtonIcon" description="Header Button Color" type="color" default="#5f6368" value="#5f6368" />
</Group>

<Group description="Navigation">
    <Variable name="navDrawerMenuOptionDesktopState" description="Desktop Drawer Menu State (Modal | Dismissable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="navDrawerMenuOptionDesktopEdge" description="Drawer Menu Edge Style on Desktop  (None | Shadow | Border)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="navDrawerMenuOptionMobileEdge" description="Drawer Menu Edge Style in Mobile (None | Shadow | Border)" type="length" default="2px" min="1px" max="3px" value="2px" />
    <Variable name="navDrawerMenuColorBackground" description="Drawer Menu Background Color" type="color" default="$(defaultColorBackground)" value="#ffffff" />
    <Variable name="navDrawerMenuColorText" description="Drawer Menu Text Color" type="color" default="#5f6368" value="#5f6368" />
    <Variable name="navDrawerMenuColorSelected" description="Drawer Menu Selected Color" type="color" default="$(defaultColorKey)" value="#1a73e8" />
    <Variable name="navDrawerMenuColorBorder" description="Drawer Menu Border Color*" type="color" default="$(defaultColorBorder)" value="#dadce4" />

    <Variable name="navigationMoreMenuBackground" description="More Menu Background Color" type="color" default="$(defaultColorDropdownBackground)" value="#ffffff" />
    <Variable name="navigationMoreMenuMenuText" description="More Menu Text Color" type="color" default="$(defaultColorDropdownText)" value="#5f6368" />
</Group>

<Group description="Index">
    <Variable name="indexOptionDesktopPostStyle" description="Post Style on Desktop (List | Grid)" type="length" default="1px" min="1px" max="2px" value="1px" />
    <Variable name="indexOptionMobilePostStyle" description="Post Style on Mobile (List | Grid)" type="length" default="1px" min="1px" max="2px" value="1px" />
    <Variable name="indexOptionRecentHeadline" description="Recent Headline Title (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="indexOptionLabelIcon" description="Labels (Disable | Text | Icon and Text | Custom Icon and Text)" type="length" default="3px" min="1px" max="4px" value="3px" />
    <Variable name="indexOptionShare" description="Share Button on Desktop (Disable | Enable/Visible | Enable/Visible on Hover)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="indexOptionSnippet" description="Post Snippet/Summary on Desktop  (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="indexOptionAuthor" description="Post Author (Disable | Author Name | Author Prefix and Author Name)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="indexOptionTimestamp" description="Post Timestamp (Disable | Post Published | Post Published and Updated)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="indexOptionTimestampPrefix" description="Post Timestamp Prefix (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="indexOptionImage" description="Post Thumbnail (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="indexOptionImageRadius" description="Post Thumbnail Radius" type="length" default="8px" min="0px" max="50px" value="8px" />
    <Variable name="indexOptionJumplink" description="Post Jumplink (Disable | Text | Text and Icon)" type="length" default="3px" min="1px" max="3px" value="3px" />
</Group>

<Group description="Item">
    <Variable name="itemOptionBreadcrumb" description="Breadcrumb (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="itemOptionSnippet" description="Post Description (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="itemOptionAuthor" description="Post Author (Disable | Post Author Name | Post Author Prefix and Name)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="itemOptionAuthorImage" description="Post Author Profile Image (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="itemOptionTimestamp" description="Post Timestamp (Disable | Post Published | Post Published and Updated)" type="length" default="3px" min="1px" max="3px" value="3px" />
    <Variable name="itemOptionTimestampPrefix" description="Post Timestamp Prefix (Disable | Enable)" type="length" default="2px" min="1px" max="2px" value="2px" />
    <Variable name="itemOptionCommentStyle" description="Post Comment Stye (Default | Drawer)" type="length" default="2px" min="1px" max="2px" value="2px" />
</Group>

<Group description="Gadgets">
    <Variable name="gadgetColorTitle" description="Gadget Title Color" type="color" default="$(defaultColorText)" value="#202124" />
    <Variable name="gadgetColorTitleIndicator" description="Gadget Indicator Color" type="color" default="$(defaultColorKey)" value="#1a73e8" />
    <Variable name="gadgetColorBorder" description="Gadget Border Color" type="color" default="$(defaultColorBorder)" value="#dadce4" />
</Group>
